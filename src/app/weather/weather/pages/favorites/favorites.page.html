<div id="favorites">

    <div *ngIf="locations.length != 0 else noLocation">

        <h1> Your Favorites Cities:</h1>
        <table mat-table [dataSource]="locations" class="mat-elevation-z8 table">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.Key}} </td>
            </ng-container>

            <ng-container matColumnDef="cityName">
                <th mat-header-cell *matHeaderCellDef> City name </th>
                <td mat-cell *matCellDef="let element"> {{element.LocalizedName}} </td>
            </ng-container>

            <ng-container matColumnDef="forecast">
                <th mat-header-cell *matHeaderCellDef> Forecast </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="getCityWeather(element.Key)">forecast</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="weather">
                <th mat-header-cell *matHeaderCellDef> Weather </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <p class="temp">{{weathers[i].Temperature.Metric.Value}}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="rFavorite">
                <th mat-header-cell *matHeaderCellDef> Non favorite </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="removeFromFavorites(element.Key)">
                        <mat-icon>favorite</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


    <ng-template #noLocation>
        <div class="noFavorite">
           <h1> No favorites to show...</h1> 
           <h2><a mat-stroked-button href="" (click)="weather()" target="_blank">Choose yor favorite cities</a></h2>
        </div>
    </ng-template>
</div>
